<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-3 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="input-group d-flex flex-column">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <button type="submit" class="search-button btn-block" id="search-button" aria-label="submit search">
                  Search
              </button>
              <hr class="hr weather-hr hide" id="first-hr" />
          </div>
        </form>
        <div class="list-group d-flex flex-column" id="history">
        </div>
        <div  class="list-group d-flex flex-column">
          <hr class="hr weather-hr hide" id="second-hr"/>
          <button type="button" class="search-button hide" id="clearhistory">Clear history</button>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">

        <section id="today" class="mt-3 today p-2 hide" role="region" aria-live="polite">
        </section>

        <section id="fiveday" class="mt-3 hide" role="region" aria-live="polite">
          <h3>5-Day Forecast:</h3>
        </section>
        <main id="forecast" class="main" role="region" aria-live="polite">
         
        </main>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
